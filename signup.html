<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Newsletter Signup</title>
    <link rel="icon" href="/images/newspaper.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/signup.css">
  </head>
  <body>
    <main class="text-center w-130">
      <form action="/" class="form-signin" method="post">
        <img class="mb-4" src="/images/envelope-fill.svg" width="60" height="57" />
        <h1 class="h4 mb-3 fw-normal">Signup to my Newsletter</h1>
        <div class="form-floating">
          <input type="text" name="firstName" class="form-control" placeholder="First Name" />
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
          <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" />
          <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating">
          <input type="email" name="email" class="form-control" placeholder="Enter your email" />
          <label for="floatingEmail">Email</label>
        </div>
        <button class="btn btn-dark w-100 py-2" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-body-secondary">Â© 2017-2023</p>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
